<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enneagram Test</title>
</head>
<body>
    <h1>Discover Your Enneagram Type</h1>
    <form id="quiz-form" action="result_enneagram.html" method="GET">
        <fieldset>
            <legend>I often feel:</legend>
            <label><input type="radio" name="question_1" value="1" required> Anxious about how others perceive me.</label><br>
            <label><input type="radio" name="question_1" value="2"> Confident in my decisions.</label><br>
            <label><input type="radio" name="question_1" value="3"> Driven to achieve my goals.</label><br>
            <label><input type="radio" name="question_1" value="4"> Emotionally aware of my surroundings.</label><br>
            <label><input type="radio" name="question_1" value="5"> Curious and eager to learn.</label>
        </fieldset>

        <fieldset>
            <legend>In group settings, I tend to:</legend>
            <label><input type="radio" name="question_2" value="1" required> Take charge and lead.</label><br>
            <label><input type="radio" name="question_2" value="2"> Support others and help them feel included.</label><br>
            <label><input type="radio" name="question_2" value="3"> Motivate everyone to achieve a common goal.</label><br>
            <label><input type="radio" name="question_2" value="4"> Observe and understand dynamics.</label><br>
            <label><input type="radio" name="question_2" value="5"> Analyze the situation before acting.</label>
        </fieldset>

        <fieldset>
            <legend>When faced with conflict, I usually:</legend>
            <label><input type="radio" name="question_3" value="1" required> Confront the issue directly.</label><br>
            <label><input type="radio" name="question_3" value="2"> Seek to mediate and find a compromise.</label><br>
            <label><input type="radio" name="question_3" value="3"> Focus on resolving the problem efficiently.</label><br>
            <label><input type="radio" name="question_3" value="4"> Retreat to reflect on my feelings.</label><br>
            <label><input type="radio" name="question_3" value="5"> Detach and analyze the situation from afar.</label>
        </fieldset>

        <fieldset>
            <legend>I feel fulfilled when:</legend>
            <label><input type="radio" name="question_4" value="1" required> I am helping others.</label><br>
            <label><input type="radio" name="question_4" value="2"> I am recognized for my contributions.</label><br>
            <label><input type="radio" name="question_4" value="3"> I achieve my personal goals.</label><br>
            <label><input type="radio" name="question_4" value="4"> I connect deeply with others.</label><br>
            <label><input type="radio" name="question_4" value="5"> I gain new insights and knowledge.</label>
        </fieldset>

        <fieldset>
            <legend>I approach challenges by:</legend>
            <label><input type="radio" name="question_5" value="1" required> Analyzing all possible outcomes.</label><br>
            <label><input type="radio" name="question_5" value="2"> Collaborating with others for solutions.</label><br>
            <label><input type="radio" name="question_5" value="3"> Taking decisive action to resolve them.</label><br>
            <label><input type="radio" name="question_5" value="4"> Reflecting on my feelings about the situation.</label><br>
            <label><input type="radio" name="question_5" value="5"> Researching and gathering information before acting.</label>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
