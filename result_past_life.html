<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Past Life</title>
</head>
<body>
    <h1>Your Past Life</h1>
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const scores = { 'Warrior': 0, 'Artist': 0, 'Healer': 0, 'Explorer': 0, 'Philosopher': 0, 'Magician': 0 };

            for (let i = 1; i <= 10; i++) {
                const answer = urlParams.get(`question_${i}`);
                if (answer) {
                    switch (answer) {
                        case 'a':
                            scores['Warrior']++;
                            break;
                        case 'b':
                            scores['Artist']++;
                            break;
                        case 'c':
                            scores['Healer']++;
                            break;
                        case 'd':
                            scores['Explorer']++;
                            break;
                        case 'a':
                            scores['Philosopher']++;
                            break;
                        case 'b':
                            scores['Magician']++;
                            break;
                    }
                }
            }

            const result = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const description = getDescription(result);
            document.getElementById('result').innerHTML = `<h1>You were a: <strong>${result}</strong></h1><p>${description}</p>`;
        });

        function getDescription(character) {
            const descriptions = {
                'Warrior': "You were a fierce protector, fighting for justice and freedom.",
                'Artist': "You expressed your emotions through art and creativity.",
                'Healer': "You devoted your life to helping others and healing their wounds.",
                'Explorer': "You sought adventure and discovery in every corner of the world.",
                'Philosopher': "You contemplated the deeper meanings of life and shared your wisdom.",
                'Magician': "You wielded magic and were known for your mysterious powers."
            };
            return descriptions[character];
        }
    </script>
</body>
</html>
