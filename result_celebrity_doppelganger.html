<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Celebrity Doppelgänger</title>
</head>
<body>
    <h1>Your Celebrity Doppelgänger</h1>
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const scores = { 'Taylor Swift': 0, 'Dwayne Johnson': 0, 'Emma Watson': 0, 'Ryan Reynolds': 0 };

            for (let i = 1; i <= 10; i++) {
                const answer = urlParams.get(`question_${i}`);
                if (answer) {
                    switch (answer) {
                        case 'a':
                            scores['Taylor Swift']++;
                            break;
                        case 'b':
                            scores['Dwayne Johnson']++;
                            break;
                        case 'c':
                            scores['Emma Watson']++;
                            break;
                        case 'd':
                            scores['Ryan Reynolds']++;
                            break;
                    }
                }
            }

            const result = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const description = getDescription(result);
            document.getElementById('result').innerHTML = `<h1>You are: <strong>${result}</strong></h1><p>${description}</p>`;
        });

        function getDescription(character) {
            const descriptions = {
                'Taylor Swift': "You are creative and expressive, with a passion for music.",
                'Dwayne Johnson': "You are strong and charismatic, known for your leadership qualities.",
                'Emma Watson': "You are intelligent and principled, with a commitment to social issues.",
                'Ryan Reynolds': "You are funny and charming, always bringing a smile to people's faces."
            };
            return descriptions[character];
        }
    </script>
</body>
</html>
