<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Style</title>
</head>
<body>
    <h1>Your Personal Style</h1>
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const scores = {
                'Trendy Fashionista': 0,
                'Bohemian Spirit': 0,
                'Classic Sophisticate': 0,
                'Casual Comfort': 0,
                'Quirky Individual': 0,
                'Minimalist Master': 0
            };

            for (let i = 1; i <= 10; i++) {
                const answer = urlParams.get(`question_${i}`);
                if (answer) {
                    switch (answer) {
                        case 'a':
                            scores['Trendy Fashionista']++;
                            break;
                        case 'b':
                            scores['Bohemian Spirit']++;
                            break;
                        case 'c':
                            scores['Classic Sophisticate']++;
                            break;
                        case 'd':
                            scores['Casual Comfort']++;
                            break;
                    }
                }
            }

            const result = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const description = getDescription(result);
            document.getElementById('result').innerHTML = `<h1>You are: <strong>${result}</strong></h1><p>${description}</p>`;
        });

        function getDescription(style) {
            const descriptions = {
                'Trendy Fashionista': "You love to keep up with the latest trends and express yourself through fashion.",
                'Bohemian Spirit': "You're a free spirit who loves flowy fabrics and earthy colors.",
                'Classic Sophisticate': "You appreciate timeless styles and invest in quality pieces.",
                'Casual Comfort': "You prioritize comfort and prefer laid-back outfits.",
                'Quirky Individual': "You love to mix and match unique pieces to create your own style.",
                'Minimalist Master': "You embrace simplicity and prefer a clean, organized look."
            };
            return descriptions[style];
        }
    </script>
</body>
</html>
